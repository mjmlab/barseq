language: python
sudo: required
python:
  - 3.6
  - "3.7"
# Install python 3.7, Travis does not have it
install:
  - sudo apt-get update
  - curl -O https://repo.anaconda.com/archive/Anaconda3-2019.03-Linux-x86_64.sh
  - bash Anaconda3-2019.03-Linux-x86_64.sh
  - conda create --name test-barseq python=3.7
  - source activate test-barseq
  - pip install -r requirements.txt
script:
  - make test
after_success:
  - codecov
